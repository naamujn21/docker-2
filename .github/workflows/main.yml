name: CI/CD to Docker Hub (Scheduled at 10 PM IST)

on:
  schedule:
    # 10:00 PM IST = 4:30 PM UTC
    # Format: Minute Hour Day Month Day-of-week
    - cron: '30 16 * * *'
  
  # Isse aap GitHub UI mein "Run workflow" button se manually bhi trigger kar sakte hain
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: ./full-stack-app
        file: ./full-stack-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-de-app:latest